    <style>
        .dropbtn {
            background-color: darkslateblue;
            color: lightgrey;
            padding: 16px;

        }
        /*light brownish color- rgb(220, 192, 171)*/
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-shadow: 1px 1px black;
            }

                .dropdown-content a:hover {
                    background-color: grey;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        
        img {
            display: block;
            width: 230px;
            height: 330px;
        }
        body {
            background-image: url('https://bookriot.com/wp-content/uploads/2020/03/library-libraries-feature-700x375-1-1280x720.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        h1 {
            color: aqua;
            text-shadow: 4px 4px blue;
        }
        h2 {
            color: cornflowerblue;
            text-shadow: 4px 4px violet;
        }
        p {
            color: yellow;
            text-shadow: 2px 2px yellowgreen;
